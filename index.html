<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <div class="simon-board">
            <div class="quarter green" id="green"></div>
            <div class="quarter red" id="red"></div>
            <div class="quarter yellow" id="yellow"></div>
            <div class="quarter blue" id="blue"></div>
            <div class="center" id="level-display">0</div>
        </div>
        <div class="controls">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
